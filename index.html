<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gesture & Expression Detection - Toggle Camera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 90%;
      max-width: 480px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 10px;
    }
    button {
      margin: 15px 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: #00ff90;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #output, #expression {
      font-size: 1.4em;
      margin-top: 20px;
      color: #00ff90;
    }
    #buffer {
      margin-top: 10px;
      font-size: 1.2em;
      color: #fff;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>Gesture & Expression Detection</h1>
  <video id="webcam" autoplay playsinline muted></video>
  <div id="output">Loading...</div>
  <div id="expression">Expression: --</div>
  <div id="buffer"></div>
  <div>
    <button id="toggleCamera">Switch Camera</button>
    <button id="clear">Clear Buffer</button>
  </div>

  <!-- TensorFlow.js and models -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <script src="https://cdn.jsdelivr.net/npm/fingerpose@0.1.0/dist/fingerpose.min.js"></script>

  <script>
    const video = document.getElementById("webcam");
    const output = document.getElementById("output");
    const expressionEl = document.getElementById("expression");
    const bufferEl = document.getElementById("buffer");
    const toggleBtn = document.getElementById("toggleCamera");
    const clearBtn = document.getElementById("clear");

    let model, faceModel, gestureEstimator;
    let currentStream = null;
    let videoDevices = [];
    let currentCameraIndex = 0;

    const bufferText = [];
    const STABLE_TIME = 1000;
    const gestureState = { value: '', time: 0 };

    clearBtn.onclick = () => {
      bufferText.length = 0;
      bufferEl.innerText = '';
    };

    toggleBtn.onclick = async () => {
      currentCameraIndex = (currentCameraIndex + 1) % videoDevices.length;
      await startCamera(videoDevices[currentCameraIndex].deviceId);
    };

    async function listCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      videoDevices = devices.filter(d => d.kind === 'videoinput');
      if (videoDevices.length < 1) throw new Error("No video input devices found.");
    }

    async function startCamera(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: { exact: deviceId } }
      });

      video.srcObject = currentStream;
      return new Promise(resolve => video.onloadedmetadata = resolve);
    }

    function defineGestures() {
      const { GestureDescription, Finger, FingerCurl } = window.fp;
      const gestures = [];

      const make = (name, setup) => {
        const g = new GestureDescription(name);
        setup(g, Finger, FingerCurl);
        gestures.push(g);
      };

      make("Fist", (g, F, C) => F.all.forEach(f => g.addCurl(f, C.FullCurl, 1)));
      make("Palm", (g, F, C) => F.all.forEach(f => g.addCurl(f, C.NoCurl, 1)));
      make("Thumbs Up", (g, F, C) => {
        g.addCurl(F.Thumb, C.NoCurl, 1);
        [F.Index, F.Middle, F.Ring, F.Pinky].forEach(f => g.addCurl(f, C.FullCurl, 1));
      });
      make("Thumbs Down", (g, F, C) => {
        g.addCurl(F.Thumb, C.NoCurl, 1);
        [F.Index, F.Middle, F.Ring, F.Pinky].forEach(f => g.addCurl(f, C.FullCurl, 1));
      });
      make("Peace", (g, F, C) => {
        g.addCurl(F.Index, C.NoCurl, 1);
        g.addCurl(F.Middle, C.NoCurl, 1);
        [F.Ring, F.Pinky].forEach(f => g.addCurl(f, C.FullCurl, 1));
        g.addCurl(F.Thumb, C.HalfCurl, 1);
      });
      make("OK", (g, F, C) => {
        g.addCurl(F.Thumb, C.HalfCurl, 1);
        g.addCurl(F.Index, C.HalfCurl, 1);
        [F.Middle, F.Ring, F.Pinky].forEach(f => g.addCurl(f, C.NoCurl, 1));
      });
      make("Rock", (g, F, C) => {
        g.addCurl(F.Index, C.NoCurl, 1);
        g.addCurl(F.Pinky, C.NoCurl, 1);
        [F.Middle, F.Ring].forEach(f => g.addCurl(f, C.FullCurl, 1));
        g.addCurl(F.Thumb, C.HalfCurl, 1);
      });
      make("Call Me", (g, F, C) => {
        g.addCurl(F.Thumb, C.NoCurl, 1);
        g.addCurl(F.Pinky, C.NoCurl, 1);
        [F.Index, F.Middle, F.Ring].forEach(f => g.addCurl(f, C.FullCurl, 1));
      });
      make("Point", (g, F, C) => {
        g.addCurl(F.Index, C.NoCurl, 1);
        [F.Middle, F.Ring, F.Pinky].forEach(f => g.addCurl(f, C.FullCurl, 1));
        g.addCurl(F.Thumb, C.HalfCurl, 1);
      });
      make("Stop", (g, F, C) => F.all.forEach(f => g.addCurl(f, C.NoCurl, 1)));

      return gestures;
    }

    function mockExpression() {
      const expressions = ["Neutral", "Smiling", "Frowning", "Surprised", "Winking"];
      return expressions[Math.floor(Math.random() * expressions.length)];
    }

    async function detect() {
      if (!model || !faceModel) return;

      const hands = await model.estimateHands(video);
      const faces = await faceModel.estimateFaces(video, false);

      if (hands.length > 0) {
        const est = await gestureEstimator.estimate(hands[0].landmarks, 8.5);
        if (est.gestures.length > 0) {
          const best = est.gestures.reduce((p, c) => (p.score > c.score ? p : c));
          if (best.name === gestureState.value) {
            if (Date.now() - gestureState.time > STABLE_TIME) {
              output.innerText = `Gesture: ${best.name}`;
              if (bufferText[bufferText.length - 1] !== best.name) {
                bufferText.push(best.name);
                bufferEl.innerText = bufferText.join(" ");
              }
            }
          } else {
            gestureState.value = best.name;
            gestureState.time = Date.now();
          }
        }
      }

      expressionEl.innerText = `Expression: ${mockExpression()}`;
    }

    async function main() {
      await listCameras();
      await startCamera(videoDevices[currentCameraIndex].deviceId);

      model = await handpose.load();
      faceModel = await blazeface.load();
      gestureEstimator = new fp.GestureEstimator(defineGestures());

      output.innerText = "Ready";

      setInterval(detect, 700);
    }

    main();
  </script>
</body>
</html>
