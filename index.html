<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fast Sign Language & Expression Detection (Mobile Back Camera)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    video {
      width: 100%;
      max-height: 60vh;
      border-radius: 10px;
      border: 2px solid #00ff90;
      object-fit: cover;
    }
    #output, #expression {
      margin-top: 10px;
      font-size: 1.4em;
      color: #00ff90;
    }
    #buffer {
      font-size: 1.2em;
      color: #fff;
      margin-top: 10px;
      min-height: 24px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: #00ff90;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sign Language & Expression Detection</h1>
  <video id="webcam" autoplay playsinline muted></video>
  <div id="output">Loading models...</div>
  <div id="expression">Expression: --</div>
  <div id="buffer"></div>
  <button id="clear">Clear Buffer</button>

  <!-- TensorFlow & Models -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <script src="https://cdn.jsdelivr.net/npm/fingerpose@0.1.0/dist/fingerpose.min.js"></script>

  <script>
    const video = document.getElementById("webcam");
    const output = document.getElementById("output");
    const expressionEl = document.getElementById("expression");
    const bufferEl = document.getElementById("buffer");
    const clearBtn = document.getElementById("clear");

    const bufferText = [];
    const gestureState = { value: "", time: 0 };
    const STABLE_TIME = 600; // faster than before

    let handModel, faceModel, gestureEstimator;

    clearBtn.onclick = () => {
      bufferText.length = 0;
      bufferEl.innerText = "";
    };

    function mockExpression() {
      const expressions = ["Neutral", "Smiling", "Frowning", "Surprised", "Winking"];
      return expressions[Math.floor(Math.random() * expressions.length)];
    }

    function defineGestures() {
      const { GestureDescription, Finger, FingerCurl } = window.fp;
      const gestures = [];

      const make = (name, setup) => {
        const g = new GestureDescription(name);
        setup(g, Finger, FingerCurl);
        gestures.push(g);
      };

      make("Fist", (g, F, C) => F.all.forEach(f => g.addCurl(f, C.FullCurl, 1)));
      make("Palm", (g, F, C) => F.all.forEach(f => g.addCurl(f, C.NoCurl, 1)));
      make("Thumbs Up", (g, F, C) => {
        g.addCurl(F.Thumb, C.NoCurl, 1);
        [F.Index, F.Middle, F.Ring, F.Pinky].forEach(f => g.addCurl(f, C.FullCurl, 1));
      });
      make("Thumbs Down", (g, F, C) => {
        g.addCurl(F.Thumb, C.NoCurl, 1);
        [F.Index, F.Middle, F.Ring, F.Pinky].forEach(f => g.addCurl(f, C.FullCurl, 1));
      });
      make("Peace", (g, F, C) => {
        g.addCurl(F.Index, C.NoCurl, 1);
        g.addCurl(F.Middle, C.NoCurl, 1);
        [F.Ring, F.Pinky].forEach(f => g.addCurl(f, C.FullCurl, 1));
        g.addCurl(F.Thumb, C.HalfCurl, 1);
      });
      make("OK", (g, F, C) => {
        g.addCurl(F.Thumb, C.HalfCurl, 1);
        g.addCurl(F.Index, C.HalfCurl, 1);
        [F.Middle, F.Ring, F.Pinky].forEach(f => g.addCurl(f, C.NoCurl, 1));
      });
      make("Rock", (g, F, C) => {
        g.addCurl(F.Index, C.NoCurl, 1);
        g.addCurl(F.Pinky, C.NoCurl, 1);
        [F.Middle, F.Ring].forEach(f => g.addCurl(f, C.FullCurl, 1));
        g.addCurl(F.Thumb, C.HalfCurl, 1);
      });
      make("Call Me", (g, F, C) => {
        g.addCurl(F.Thumb, C.NoCurl, 1);
        g.addCurl(F.Pinky, C.NoCurl, 1);
        [F.Index, F.Middle, F.Ring].forEach(f => g.addCurl(f, C.FullCurl, 1));
      });
      make("Point", (g, F, C) => {
        g.addCurl(F.Index, C.NoCurl, 1);
        [F.Middle, F.Ring, F.Pinky].forEach(f => g.addCurl(f, C.FullCurl, 1));
        g.addCurl(F.Thumb, C.HalfCurl, 1);
      });
      make("Stop", (g, F, C) => F.all.forEach(f => g.addCurl(f, C.NoCurl, 1)));

      return gestures;
    }

    async function setupCamera() {
      const constraints = {
        audio: false,
        video: {
          facingMode: { exact: "environment" } // Forces back camera
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => resolve(video);
        });
      } catch (err) {
        alert("Back camera not available or permission denied.");
        throw err;
      }
    }

    async function detect() {
      const hands = await handModel.estimateHands(video);
      const faces = await faceModel.estimateFaces(video, false);

      // --- Gesture Detection ---
      if (hands.length > 0) {
        const estimation = await gestureEstimator.estimate(hands[0].landmarks, 9);
        if (estimation.gestures.length > 0) {
          const best = estimation.gestures.reduce((a, b) => a.score > b.score ? a : b);
          if (best.name === gestureState.value) {
            if (Date.now() - gestureState.time > STABLE_TIME) {
              output.innerText = `Gesture: ${best.name}`;
              if (bufferText[bufferText.length - 1] !== best.name) {
                bufferText.push(best.name);
                bufferEl.innerText = bufferText.join(" ");
              }
            }
          } else {
            gestureState.value = best.name;
            gestureState.time = Date.now();
          }
        }
      }

      // --- Face Expression (mock) ---
      expressionEl.innerText = `Expression: ${mockExpression()}`;
    }

    async function main() {
      await tf.setBackend("webgl");
      await setupCamera();

      [handModel, faceModel] = await Promise.all([
        handpose.load(),
        blazeface.load()
      ]);

      gestureEstimator = new fp.GestureEstimator(defineGestures());
      output.innerText = "Ready";

      setInterval(detect, 250); // Fast detection loop
    }

    main();
  </script>
</body>
</html>
