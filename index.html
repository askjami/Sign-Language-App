<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blind Navigation App</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    video {
      width: 100%;
      max-width: 640px;
      border: 3px solid #fff;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>Blind Navigation Camera App</h2>
  <video id="video" autoplay playsinline muted></video>
  <div id="status">Loading...</div>
  <button onclick="toggleDetection()">Toggle Detection</button>
  <button onclick="switchCamera()">Switch Camera</button>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    let model, stream, detecting = false;
    let usingFrontCamera = false;
    let lastSpoken = '';
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    async function speak(text) {
      if (text !== lastSpoken && 'speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(msg);
        lastSpoken = text;
      }
    }

    async function setupCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: usingFrontCamera ? 'user' : 'environment' }
      });
      video.srcObject = stream;

      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve();
      });
    }

    async function detectFrame() {
      if (!detecting) return;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Object Detection
      const predictions = await model.detect(canvas);
      const objects = predictions.map(p => p.class);
      if (objects.length > 0) {
        const announcement = "I see " + [...new Set(objects)].join(', ');
        speak(announcement);
        status.innerText = announcement;
      } else {
        status.innerText = "Scanning...";
      }

      // Simulated wall detection
      const imageData = ctx.getImageData(canvas.width / 2 - 50, canvas.height / 2 - 50, 100, 100).data;
      let brightnessSum = 0;
      for (let i = 0; i < imageData.length; i += 4) {
        brightnessSum += (imageData[i] + imageData[i + 1] + imageData[i + 2]) / 3;
      }
      const avgBrightness = brightnessSum / (imageData.length / 4);

      if (avgBrightness < 50) {
        speak("Warning! Obstacle ahead.");
        status.innerText = "Obstacle detected!";
      }

      requestAnimationFrame(detectFrame);
    }

    async function toggleDetection() {
      detecting = !detecting;
      status.innerText = detecting ? "Detecting..." : "Paused.";
      if (detecting) detectFrame();
    }

    async function switchCamera() {
      usingFrontCamera = !usingFrontCamera;
      await setupCamera();
      if (detecting) detectFrame();
    }

    (async () => {
      await setupCamera();
      model = await cocoSsd.load();
      status.innerText = "Model ready. Press 'Toggle Detection' to start.";
    })();
  </script>
</body>
</html>
