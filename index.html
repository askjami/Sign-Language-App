<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Language to Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 1.8em;
      margin-top: 20px;
    }

    #webcam {
      margin-top: 20px;
      border: 2px solid #ccc;
      width: 90vw;
      max-width: 640px;
      height: auto;
      aspect-ratio: 4 / 3;
    }

    #output {
      font-size: 1.5em;
      margin: 20px auto;
      color: #00ff90;
      max-width: 90vw;
      word-wrap: break-word;
    }

    @media (min-width: 768px) {
      h1 { font-size: 2.2em; }
      #output { font-size: 2em; }
    }
  </style>
</head>
<body>
  <h1>Sign Language to Text</h1>
  <video id="webcam" autoplay playsinline></video>
  <div id="output">Loading model...</div>

  <!-- TensorFlow & Handpose -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>

  <!-- Fingerpose -->
  <script src="https://cdn.jsdelivr.net/npm/fingerpose@0.1.0/dist/fingerpose.min.js"></script>

  <!-- Gesture Definitions -->
  <script>
    const { GestureDescription, Finger, FingerCurl, FingerDirection } = window.fp;

    function defineAlphabetGestures() {
      const gestures = [];

      // "A"
      const A = new GestureDescription("A");
      for (let finger of Finger.all) {
        A.addCurl(finger, FingerCurl.FullCurl, 1.0);
      }
      gestures.push(A);

      // "B"
      const B = new GestureDescription("B");
      for (let finger of [Finger.Index, Finger.Middle, Finger.Ring, Finger.Pinky]) {
        B.addCurl(finger, FingerCurl.NoCurl, 1.0);
        B.addDirection(finger, FingerDirection.VerticalUp, 0.9);
      }
      B.addCurl(Finger.Thumb, FingerCurl.HalfCurl, 0.9);
      gestures.push(B);

      // "C"
      const C = new GestureDescription("C");
      for (let finger of Finger.all) {
        C.addCurl(finger, FingerCurl.HalfCurl, 1.0);
      }
      gestures.push(C);

      // "D"
      const D = new GestureDescription("D");
      D.addCurl(Finger.Index, FingerCurl.NoCurl, 1.0);
      for (let finger of [Finger.Middle, Finger.Ring, Finger.Pinky]) {
        D.addCurl(finger, FingerCurl.FullCurl, 1.0);
      }
      D.addCurl(Finger.Thumb, FingerCurl.HalfCurl, 1.0);
      gestures.push(D);

      // You can add more here as needed...

      return gestures;
    }
  </script>

  <!-- Main Script -->
  <script>
    const video = document.getElementById('webcam');
    const output = document.getElementById('output');

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => resolve(video);
        });
      } catch (err) {
        output.innerText = "Error accessing camera.";
        console.error("Camera Error:", err);
      }
    }

    async function main() {
      await setupCamera();
      await tf.setBackend('webgl');
      await tf.ready();

      const model = await handpose.load();
      output.innerText = 'Model Ready';

      const gestures = defineAlphabetGestures();
      const gestureEstimator = new fp.GestureEstimator(gestures);

      setInterval(async () => {
        const predictions = await model.estimateHands(video);
        if (predictions.length > 0) {
          const est = gestureEstimator.estimate(predictions[0].landmarks, 8.5);
          if (est.gestures && est.gestures.length > 0) {
            const best = est.gestures.reduce((a, b) => (a.score > b.score ? a : b));
            output.innerText = `Detected: ${best.name}`;
          } else {
            output.innerText = 'No recognizable gesture';
          }
        } else {
          output.innerText = 'No hand detected';
        }
      }, 200);
    }

    main();
  </script>
</body>
</html>
