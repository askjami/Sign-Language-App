<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blind Navigation Camera App</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video, canvas {
      width: 100%;
      max-width: 640px;
      height: auto;
      border: 2px solid #fff;
    }
    #status {
      margin: 10px;
      font-size: 1.2em;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Blind Navigation Camera App</h1>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="status">Loading model...</div>
  <button onclick="toggleDetection()">Toggle Detection</button>
  <button onclick="switchCamera()">Switch Camera</button>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let model = null;
    let detecting = false;
    let lastSpoken = "";
    let currentStream = null;
    let usingFrontCamera = false;

    async function setupCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: usingFrontCamera ? 'user' : 'environment'
        },
        audio: false
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => resolve();
        });
      } catch (err) {
        status.innerText = 'Camera access denied or not available.';
        console.error(err);
      }
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        if (text !== lastSpoken) {
          const msg = new SpeechSynthesisUtterance(text);
          window.speechSynthesis.cancel(); // Stop ongoing speech
          window.speechSynthesis.speak(msg);
          lastSpoken = text;
        }
      }
    }

    async function detectFrame() {
      if (!detecting) return;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const predictions = await model.detect(canvas);
      const objects = predictions.map(p => p.class);
      if (objects.length > 0) {
        const announcement = `I see ${[...new Set(objects)].join(', ')}`;
        speak(announcement);
        status.innerText = announcement;
      } else {
        status.innerText = "No objects detected.";
      }

      requestAnimationFrame(detectFrame);
    }

    async function toggleDetection() {
      detecting = !detecting;
      status.innerText = detecting ? "Detecting..." : "Detection paused.";
      if (detecting) detectFrame();
    }

    async function switchCamera() {
      usingFrontCamera = !usingFrontCamera;
      await setupCamera();
      if (detecting) detectFrame();
    }

    // Initial setup
    (async () => {
      await setupCamera();
      model = await cocoSsd.load();
      status.innerText = "Model loaded. Tap button to start detection.";
    })();
  </script>
</body>
</html>
