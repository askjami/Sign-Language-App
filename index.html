<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Language to Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2em;
      margin: 20px 0;
    }
    #webcam {
      border: 2px solid #ccc;
      width: 90vw;
      max-width: 640px;
      height: auto;
      aspect-ratio: 4/3;
      margin-bottom: 10px;
      transform: scaleX(-1); /* Mirror for front cam */
    }
    #output {
      font-size: 2em;
      margin: 10px auto;
      color: #00ff90;
    }
  </style>
</head>
<body>
  <h1>Sign Language to Text (Front Camera)</h1>
  <video id="webcam" autoplay playsinline muted></video>
  <div id="output">Loading model...</div>

  <!-- TensorFlow & Handpose -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>

  <!-- Fingerpose -->
  <script src="https://cdn.jsdelivr.net/npm/fingerpose@0.1.0/dist/fingerpose.min.js"></script>

  <script>
    const { GestureDescription, Finger, FingerCurl, FingerDirection } = window.fp;

    function makeLetterGesture(letter, curls, dirs = {}) {
      const g = new GestureDescription(letter);
      curls.forEach(c => g.addCurl(c.finger, c.curl, 1.0));
      (dirs[letter] || []).forEach(d => g.addDirection(d.finger, d.direction, 0.8));
      return g;
    }

    function defineASL() {
      const gm = [];
      // A
      gm.push(makeLetterGesture("A", Finger.all.map(f => ({finger: f, curl: FingerCurl.FullCurl}))));
      // B
      gm.push(makeLetterGesture("B",
        Finger.all.filter(f => f !== Finger.Thumb).map(f=>({finger:f, curl:FingerCurl.NoCurl}))
        .concat([{finger:Finger.Thumb,curl:FingerCurl.HalfCurl}]),
        { B: Finger.all.filter(f=>f!==Finger.Thumb).map(f=>({finger:f,direction:FingerDirection.VerticalUp})) }
      ));
      // C
      gm.push(makeLetterGesture("C", Finger.all.map(f=>({finger:f, curl:FingerCurl.HalfCurl}))));
      // D
      gm.push(makeLetterGesture("D",
        [ {finger: Finger.Index, curl: FingerCurl.NoCurl} ]
        .concat([Finger.Middle, Finger.Ring, Finger.Pinky].map(f=>({finger: f, curl: FingerCurl.FullCurl})))
        .concat([{finger:Finger.Thumb,curl:FingerCurl.HalfCurl}])
      ));
      // E–Z (generic approx gestures)
      const others = "EFGHIJKLMNOPQRSTUVWXYZ".split("");
      others.forEach(L => {
        const curls = Finger.all.map(f=>({finger:f, curl:FingerCurl.HalfCurl}));
        gm.push(makeLetterGesture(L, curls));
      });
      return gm;
    }

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" }, // front camera
        audio: false
      });
      const video = document.getElementById('webcam');
      video.srcObject = stream;
      return new Promise(res => video.onloadedmetadata = () => res(video));
    }

    async function main() {
      const video = await setupCamera();
      await tf.setBackend('webgl');
      await tf.ready();

      const model = await handpose.load();
      document.getElementById('output').innerText = "Model ready. Show ASL letters A–Z";

      const estimator = new fp.GestureEstimator(defineASL());

      setInterval(async () => {
        const pred = await model.estimateHands(video);
        if (!pred.length) {
          output.innerText = "No hand detected";
          return;
        }
        const est = estimator.estimate(pred[0].landmarks, 9.5);
        if (est.gestures.length) {
          const b = est.gestures.reduce((a,b) => (a.score > b.score ? a : b));
          output.innerText = `Detected: ${b.name}`;
        } else {
          output.innerText = "Gesture unrecognized";
        }
      }, 200);
    }

    main().catch(err => {
      console.error(err);
      document.getElementById('output').innerText = "Error initializing. See console.";
    });
  </script>
</body>
</html>
