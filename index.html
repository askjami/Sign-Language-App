<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Language to Text (Back Camera)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    video {
      width: 100%;
      max-height: 60vh;
      border-radius: 10px;
      border: 2px solid #00ff90;
      object-fit: cover;
    }
    #output {
      margin-top: 20px;
      font-size: 1.5em;
      color: #00ff90;
    }
    #buffer {
      margin-top: 10px;
      font-size: 1.2em;
      color: #fff;
      min-height: 24px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background: #00ff90;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sign Language to Text</h1>
  <video id="webcam" autoplay playsinline muted></video>
  <div id="output">Loading models...</div>
  <div id="buffer"></div>
  <button id="clear">Clear Text</button>

  <!-- TensorFlow & Fingerpose -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <script src="https://cdn.jsdelivr.net/npm/fingerpose@0.1.0/dist/fingerpose.min.js"></script>

  <script>
    const video = document.getElementById("webcam");
    const output = document.getElementById("output");
    const bufferEl = document.getElementById("buffer");
    const clearBtn = document.getElementById("clear");

    const bufferText = [];
    const STABLE_TIME = 600;
    const gestureState = { value: "", time: 0 };

    let handModel, gestureEstimator;

    // Map gestures to full text sentences
    const gestureMap = {
      "Hello": "Hello",
      "Help": "I need help",
      "Fine": "I am fine",
      "Thanks": "Thank you",
      "Please": "Please",
      "Yes": "Yes",
      "No": "No",
      "Stop": "Please stop",
      "OK": "Okay",
      "Love": "I love you"
    };

    clearBtn.onclick = () => {
      bufferText.length = 0;
      bufferEl.innerText = "";
    };

    function defineGestures() {
      const { GestureDescription, Finger, FingerCurl } = window.fp;
      const gestures = [];

      const addGesture = (name, setup) => {
        const g = new GestureDescription(name);
        setup(g, Finger, FingerCurl);
        gestures.push(g);
      };

      addGesture("Hello", (g, F, C) => F.all.forEach(f => g.addCurl(f, C.NoCurl, 1)));
      addGesture("Help", (g, F, C) => {
        g.addCurl(F.Thumb, C.NoCurl, 1);
        g.addCurl(F.Index, C.NoCurl, 1);
        g.addCurl(F.Middle, C.FullCurl, 1);
        g.addCurl(F.Ring, C.FullCurl, 1);
        g.addCurl(F.Pinky, C.FullCurl, 1);
      });
      addGesture("Fine", (g, F, C) => F.all.forEach(f => g.addCurl(f, C.NoCurl, 1)));
      addGesture("Thanks", (g, F, C) => F.all.forEach(f => g.addCurl(f, C.NoCurl, 1)));
      addGesture("Please", (g, F, C) => F.all.forEach(f => g.addCurl(f, C.NoCurl, 1)));
      addGesture("Yes", (g, F, C) => {
        g.addCurl(F.Thumb, C.NoCurl, 1);
        [F.Index, F.Middle, F.Ring, F.Pinky].forEach(f => g.addCurl(f, C.FullCurl, 1));
      });
      addGesture("No", (g, F, C) => {
        g.addCurl(F.Thumb, C.FullCurl, 1);
        g.addCurl(F.Index, C.NoCurl, 1);
        g.addCurl(F.Middle, C.NoCurl, 1);
        g.addCurl(F.Ring, C.FullCurl, 1);
        g.addCurl(F.Pinky, C.FullCurl, 1);
      });
      addGesture("Stop", (g, F, C) => F.all.forEach(f => g.addCurl(f, C.NoCurl, 1)));
      addGesture("OK", (g, F, C) => {
        g.addCurl(F.Thumb, C.HalfCurl, 1);
        g.addCurl(F.Index, C.HalfCurl, 1);
        [F.Middle, F.Ring, F.Pinky].forEach(f => g.addCurl(f, C.NoCurl, 1));
      });
      addGesture("Love", (g, F, C) => {
        g.addCurl(F.Index, C.NoCurl, 1);
        g.addCurl(F.Pinky, C.NoCurl, 1);
        [F.Middle, F.Ring].forEach(f => g.addCurl(f, C.FullCurl, 1));
        g.addCurl(F.Thumb, C.HalfCurl, 1);
      });

      return gestures;
    }

    async function setupCamera() {
      const constraints = {
        video: {
          facingMode: { exact: "environment" } // Back camera only
        }
      };
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function detectGesture() {
      const hands = await handModel.estimateHands(video);
      if (hands.length > 0) {
        const estimation = await gestureEstimator.estimate(hands[0].landmarks, 9);
        if (estimation.gestures.length > 0) {
          const best = estimation.gestures.reduce((a, b) => (a.score > b.score ? a : b));
          const name = best.name;

          if (name === gestureState.value) {
            if (Date.now() - gestureState.time > STABLE_TIME) {
              const sentence = gestureMap[name];
              output.innerText = `Gesture: ${name}`;
              if (bufferText[bufferText.length - 1] !== sentence) {
                bufferText.push(sentence);
                bufferEl.innerText = bufferText.join(" ");
              }
            }
          } else {
            gestureState.value = name;
            gestureState.time = Date.now();
          }
        }
      }
    }

    async function main() {
      await tf.setBackend("webgl");
      await setupCamera();
      handModel = await handpose.load();
      gestureEstimator = new fp.GestureEstimator(defineGestures());
      output.innerText = "Ready";

      setInterval(detectGesture, 250); // Fast detection loop
    }

    main();
  </script>
</body>
</html>
